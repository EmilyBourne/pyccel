name: Bot

on:
  workflow_run:
    types:
      - completed
    workflows: [Pyccel tests]

jobs:
  Bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - id: run_bot
        run: |
          python ci_tools/bot_interaction.py $GITHUB_EVENT_PATH $GITHUB_OUTPUT ${{ github.event.workflow_run.run_number }}
        env:
          GH_TOKEN: ${{ github.token }}
